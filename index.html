<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/83ade8e058.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main-div" id="main-div">
        <!-- Quote -->
        <div class="main-text">
            <i class="fa-solid"></i>
            <span id="main"><i class="fa-solid"></i></span>
        </div>

        <!-- Author -->
        <div class="main-author">
            <span id="main-author"></span>
        </div>
        <!-- Buttons -->
        <div class="main-button">

            <button id="random-quote">Random Quote</button>

            

            <button onclick="copyText()">Copy Quote</button>

        </div>
        
    <!-- Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
